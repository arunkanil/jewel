<app-header></app-header>
<app-sider (pageChangeEvent)="OnChange($event)"></app-sider>
<div class="content">
  <div
    *ngIf="loading"
    class="spinner-border text-primary centered"
    style="width: 15rem; height: 15rem;"
    role="status"
  >
    <span class="sr-only">Loading...</span>
  </div>
  <div
    class="modal fade"
    id="addNewBuildingModal"
    tabindex="-1"
    role="dialog"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addNewBuildingModalTitle">
            Add New Buildings
          </h5>
          <button
            type="button"
            class="close"
            (click)="formReset()"
            #closebutton
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="feeForm" (ngSubmit)="FormSubmit()">
            <div class="form-group">
              <label for="name">Fee Type</label>
              <input
                class="form-control"
                id="fee_type"
                required
                formControlName="fee_type"
                placeholder="Enter fee type"
                name="fee_type"
              />
            </div>
            <div class="form-group">
              <label for="amount">Amount</label>
              <input
                class="form-control"
                id="amount"
                type="number"
                required
                placeholder="Enter amount"
                formControlName="amount"
                name="amount"
              />
            </div>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="submit"
              class="btn btn-primary ml-2"
              [disabled]="btnLoading || !feeForm.valid"
            >
              <span
                *ngIf="btnLoading"
                class="spinner-border spinner-border-sm"
                role="status"
                aria-hidden="true"
              ></span>
              Save changes
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!loading" class="row">
    <div class="col mt-5">
      <div class="card">
        <div class="card-body">
          <h3>Maintenance Fees</h3>
          <p>You can add, edit and delete maintenance fees to all flats here</p>
          <button
            type="button"
            class="btn btn-outline-primary btn-lg"
            data-toggle="modal"
            data-target="#addNewBuildingModal"
          >
            Add New Buildings
          </button>
          <div class="table-responsive">
            <table class="table table-hover mt-3">
              <thead>
                <tr>
                  <th scope="col">Fee type</th>
                  <th scope="col">Amount</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of maintenanceFees; let i = index">
                  <td>{{ item.fee_type }}</td>
                  <td>{{ item.amount }}</td>
                  <td>
                    <a
                      data-toggle="modal"
                      data-target="#addNewBuildingModal"
                      (click)="updateForm(item)"
                      class="ml-1"
                    >
                      <img
                        src="./assets/edit.svg"
                        style="width: 20px; height: auto; cursor: pointer;"
                      />
                    </a>
                    <a
                      data-toggle="modal"
                      data-target="#deleteModal"
                      (click)="deleteFee(item)"
                      class="ml-1"
                    >
                      <img
                        src="./assets/delete.svg"
                        style="width: 20px; height: auto; cursor: pointer;"
                      />
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div
    class="modal fade bd-delete-modal-sm"
    id="deleteModal"
    tabindex="-1"
    role="dialog"
  >
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content">
        <div class="modal-body">
          Do you want to delete this fee?
        </div>
        <div class="modal-footer justify-content-around">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            No! Cancel.
          </button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="deleteFeeConfirm(true)"
            data-dismiss="modal"
          >
            Yes! Delete.
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
