<app-header></app-header>
<app-sider (pageChangeEvent)="OnChange($event)"></app-sider>
<div class="content">
  <div
    *ngIf="loading"
    class="spinner-border text-primary centered"
    style="width: 15rem; height: 15rem;"
    role="status"
  >
    <span class="sr-only">Loading...</span>
  </div>
  <div
    class="modal fade"
    id="addNewResidentModal"
    tabindex="-1"
    role="dialog"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addNewResidentModalTitle">
            Add New Notice
          </h5>
          <button
            type="button"
            class="close"
            #closebutton
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #usForm="ngForm" (ngSubmit)="FormSubmit()">
            <div class="form-group">
              <label for="title">Notice Title</label>
              <input
                class="form-control"
                id="title"
                required
                maxlength="50"
                placeholder="Max 50 characters"
                ngModel
                name="title"
              />
            </div>
            <div class="form-group">
              <label for="building">Building</label>
              <select
                class="form-control"
                id="building"
                required
                ngModel
                multiple
                name="building"
              >
                <option value="" disabled selected hidden>Choose...</option>
                <option *ngFor="let item of buildings" value="{{ item.id }}">{{
                  item.name
                }}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="date">Date</label>
              <input
                class="form-control"
                id="date"
                type="datetime-local"
                required
                ngModel
                name="date"
              />
            </div>
            <div class="form-group">
              <label for="place">Meeting location</label>
              <input
                class="form-control"
                id="place"
                required
                maxlength="50"
                placeholder="Max 50 characters"
                ngModel
                name="place"
              />
            </div>
            <div class="form-group">
              <label for="description">Enter Notice Body</label>
              <textarea
                class="form-control"
                id="description"
                required
                placeholder="Max 50 characters"
                ngModel
                maxlength="50"
                name="description"
              ></textarea>
            </div>

            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary ml-2" [disabled]="btnLoading">
              <span *ngIf="btnLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Save changes
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!loading" class="row">
    <div class="col mt-5">
      <div class="card">
        <div class="card-body">
          <h3>NoticeBoard</h3>
          <p>
            You can add new notices to the noticeboard and view existing notices
            here
          </p>
          <button
            type="button"
            class="btn btn-outline-primary btn-lg"
            data-toggle="modal"
            data-target="#addNewResidentModal"
          >
            Add New Notice
          </button>
        </div>
        <div class="container">
          <div class="row justify-content-left">
            <div
              class="card bg-light m-2"
              style="width: 20rem;"
              *ngFor="let item of notices"
            >
              <div class="card-body">
                <h5 class="card-title">
                  {{ item.title }}
                  <a
                    data-toggle="modal"
                    data-target="#deleteModal"
                    (click)="deleteNotice(item)"
                    class="float-right ml-1"
                  >
                    <img
                      src="assets/delete.svg"
                      style="width: 20px; height: auto; cursor: pointer;"
                      alt="delete"
                    />
                  </a>
                </h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ item.place }}</h6>
                <h6 class="card-subtitle mb-2 text-muted">{{ item.date }}</h6>
                <div class="card-text">
                  <p>
                    {{ item.description }}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div
    class="modal fade bd-delete-modal-sm"
    id="deleteModal"
    tabindex="-1"
    role="dialog"
  >
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content">
        <div class="modal-body">
          Do you want to delete this notice?
        </div>
        <div class="modal-footer justify-content-around">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            No! Cancel.
          </button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="deleteNoticeConfirm(true)"
            data-dismiss="modal"
          >
            Yes! Delete.
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
