<app-header></app-header>
<app-sider (pageChangeEvent)="OnChange($event)"></app-sider>
<div class="content">
  <div
    *ngIf="loading"
    class="spinner-border text-primary centered"
    style="width: 15rem; height: 15rem;"
    role="status"
  >
    <span class="sr-only">Loading...</span>
  </div>

  <div
    class="modal fade"
    id="NeworExistingModal"
    tabindex="-1"
    role="dialog"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addNewResidentModalTitle">
            Select
          </h5>
          <button
            type="button"
            class="close"
            #closebutton
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row justify-content-center">
            <button
              type="button"
              class="btn mr-2 btn-outline-primary btn-lg"
              (click)="changeFormType(true)"
              data-toggle="modal"
              data-target="#addNewSecurityModal"
            >
              New User
            </button>
            <div class="vl"></div>
            <button
              type="button"
              class="btn ml-2 btn-outline-primary btn-lg"
              (click)="changeFormType(false)"
              data-toggle="modal"
              data-target="#addNewSecurityModal"
            >
              Existing User
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div
    class="modal fade"
    id="addNewSecurityModal"
    tabindex="-1"
    role="dialog"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addNewSecurityModalTitle">
            Add Security
            <!-- <ng-container *ngIf="isNewForm; else elseTemplate">
            </ng-container>
            <ng-template #elseTemplate>
              Edit Security
            </ng-template> -->
          </h5>
          <button
            type="button"
            class="close"
            #closebutton
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form
            *ngIf="showform"
            [formGroup]="securityForm"
            (ngSubmit)="FormSubmit()"
          >
            <div class="form-group">
              <label for="name">Phone No.</label>
              <input
                class="form-control"
                id="phone"
                type="number"
                maxlength="13"
                required
                placeholder="Enter employee Phone"
                formControlName="phone"
                name="phone"
              />
              <a
                *ngIf="!isNewSecurity"
                class="btn btn-primary mt-1"
                (click)="searchUsers()"
                role="button"
                ><span
                  *ngIf="btnLoading"
                  class="spinner-border spinner-border-sm"
                  role="status"
                  aria-hidden="true"
                ></span
                >Search</a
              >
            </div>
            <div class="form-group">
              <label for="name">Name</label>
              <input
                class="form-control"
                id="name"
                required
                placeholder="Enter employee name"
                formControlName="name"
                name="name"
              />
            </div>

            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="submit"
              class="btn btn-primary ml-2"
              [disabled]="btnLoading || !securityForm.valid"
            >
              <span
                *ngIf="btnLoading"
                class="spinner-border spinner-border-sm"
                role="status"
                aria-hidden="true"
              ></span>
              Save changes
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!loading" class="row">
    <div class="col mt-5">
      <div class="card">
        <div class="card-body">
          <h3>Security</h3>
          <p>You can add new security personnel here</p>
          <button
            type="button"
            class="btn btn-outline-primary btn-lg"
            data-toggle="modal"
            (click)="formReset()"
            data-target="#NeworExistingModal"
          >
            Add New Security
          </button>
          <div class="table-responsive">
            <table class="table table-hover mt-3">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Phone</th>
                  <th scope="col">Community</th>
                  <th scope="col">Location</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of security; let i = index">
                  <td>{{ item.name }}</td>
                  <td>{{ item.phone_number }}</td>
                  <td>{{ item.community_name }}</td>
                  <td>{{ item.location_name }}</td>
                  <td>
                    <!-- <a
                      data-toggle="modal"
                      data-target="#addNewSecurityModal"
                      (click)="updateForm(item)"
                      class="ml-1"
                    >
                      <img
                        src="./assets/edit.svg"
                        style="width: 20px; height: auto; cursor: pointer;"
                      />
                    </a> -->
                    <a
                      data-toggle="modal"
                      data-target="#deleteModal"
                      (click)="deleteSecurity(item)"
                      class="ml-1"
                    >
                      <img
                        src="assets/delete.svg"
                        style="width: 20px; height: auto; cursor: pointer;"
                        alt="delete"
                      />
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div
    class="modal fade bd-delete-modal-sm"
    id="deleteModal"
    tabindex="-1"
    role="dialog"
  >
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content">
        <div class="modal-body">
          Do you want to delete this security?
        </div>
        <div class="modal-footer justify-content-around">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            No! Cancel.
          </button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="deleteSecurityConfirm(true)"
            data-dismiss="modal"
          >
            Yes! Delete.
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
