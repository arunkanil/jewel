<app-header></app-header>
<app-sider (pageChangeEvent)="OnChange($event)"></app-sider>
<div class="content">
  <div
    *ngIf="loading"
    class="spinner-border text-primary centered"
    style="width: 15rem; height: 15rem;"
    role="status"
  >
    <span class="sr-only">Loading...</span>
  </div>
  <div
    class="modal fade"
    id="addNewSecurityModal"
    tabindex="-1"
    role="dialog"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addNewSecurityModalTitle">
            Add New Security
          </h5>
          <button
            type="button"
            class="close"
            #closebutton
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #usForm="ngForm" (ngSubmit)="FormSubmit()">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                class="form-control"
                id="name"
                required
                placeholder="Enter employee name"
                ngModel
                name="name"
              />
            </div>
            <div class="form-group">
              <label for="name">Phone No.</label>
              <input
                class="form-control"
                id="phone"
                required
                placeholder="Enter employee Phone"
                ngModel
                name="phone"
              />
            </div>

            <div class="form-group">
              <label for="emp_type">Employee Type</label>
              <select
                class="form-control"
                id="emp_type"
                required
                placeholder="Select Employee type"
                ngModel
                name="emp_type"
              >
                <option value="" disabled selected hidden>Choose...</option>
                <option
                  *ngFor="let item of employeeTypes"
                  value="{{ item.id }}"
                  >{{ item.name }}</option
                >
              </select>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                class="form-control"
                id="email"
                required
                placeholder="Enter employee email"
                ngModel
                name="email"
              />
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input
                class="form-control"
                id="username"
                required
                placeholder="Enter username"
                ngModel
                name="username"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                class="form-control"
                id="password"
                required
                type="password"
                placeholder="Enter password"
                ngModel
                name="password"
              />
            </div>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="submit"
              class="btn btn-primary ml-2"
              [disabled]="btnLoading"
            >
              <span
                *ngIf="btnLoading"
                class="spinner-border spinner-border-sm"
                role="status"
                aria-hidden="true"
              ></span>
              Save changes
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!loading" class="row">
    <div class="col mt-5">
      <div class="card">
        <div class="card-body">
          <h3>Security</h3>
          <p>You can add new security personnel here</p>
          <button
            type="button"
            class="btn btn-outline-primary btn-lg"
            data-toggle="modal"
            data-target="#addNewSecurityModal"
          >
            Add New Security
          </button>
          <div class="table-responsive">
            <table class="table table-hover mt-3">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Phone</th>
                  <th scope="col">Community</th>
                  <th scope="col">Location</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of security; let i = index">
                  <td>{{ item.name }}</td>
                  <td>{{ item.phone_number }}</td>
                  <td>{{ item.community_name }}</td>
                  <td>{{ item.location_name }}</td>
                  <td>
                    <a>
                      <img
                        src="./assets/edit.svg"
                        style="width: 20px; height: auto; cursor: pointer;"
                      />
                    </a>
                    <a
                      data-toggle="modal"
                      data-target="#deleteModal"
                      (click)="deleteSecurity(item)"
                      class="ml-1"
                    >
                      <img
                        src="assets/delete.svg"
                        style="width: 20px; height: auto; cursor: pointer;"
                        alt="delete"
                      />
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div
    class="modal fade bd-delete-modal-sm"
    id="deleteModal"
    tabindex="-1"
    role="dialog"
  >
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content">
        <div class="modal-body">
          Do you want to delete this security?
        </div>
        <div class="modal-footer justify-content-around">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            No! Cancel.
          </button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="deleteSecurityConfirm(true)"
            data-dismiss="modal"
          >
            Yes! Delete.
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
